<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Opinión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Queremos escuchar tu opinión</h1>

        <!-- Formulario simple -->
        <form th:action="@{/clientes/opinion}" method="post">
            <div class="mb-3">
                <label for="comentario" class="form-label">Tu comentario:</label>
                <textarea id="comentario" name="comentario" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Mensaje después de enviar -->
        <div th:if="${mensaje}" class="alert alert-success mt-3">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</body>
</html>
