<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PitStore - Auto Decoration</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">PitStore</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#products">Artículos</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">Acerca</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contacto</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link  py-3 px-0 px-lg-3 rounded" href="/clientes">Clientes</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><button class="btn btn-outline-light nav-link py-3 px-0 px-lg-3 rounded" data-bs-toggle="modal" data-bs-target="#authModal">Iniciar Sesión / Registrarse</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img class="masthead-avatar mb-5" src="img/productos/ptlogo.png" alt="PitStore Logo" />
                <h1 class="masthead-heading text-uppercase mb-0">PitStore</h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="masthead-subheading font-weight-light mb-0">Auto decoración - Accesorios para autos</p>
            </div>
        </header>
        <section class="page-section" id="products">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Artículos</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/halo.png" alt="Halo de luces" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/tornillos.jpg" alt="Tornillos decorativos" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/bota.png" alt="Bota agua" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/botam.png" alt="Botas" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/emblema.png" alt="Emblema BMW" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="product-item mx-auto">
                            <a href="checkout.html">
                                <img class="img-fluid" src="img/productos/embleman.png" alt="Emblema M Power BMW" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="authModalLabel">Iniciar Sesión / Registrarse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-tabs" id="authTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="authTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" />
                                    </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="login()">Iniciar Sesión</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Nombre" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="••••••••" />
                                    </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="register()">Registrarse</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Dirección</h4>
                        <p class="lead mb-0">Cartago, Costa Rica<br />Barrio las Catalinas</p>
                    </div>
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4">Acerca de PitStore</h4>
                        <p class="lead mb-0">Ofrecemos la mejor calidad en accesorios para autos.</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
